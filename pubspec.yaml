  dio_cookie_manager: ^2.0.0
  flutter_web_auth: ^0.3.0
  package_info_plus: ^1.0.0
  path_provider: ^2.0.1
  universal_html: ^2.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
